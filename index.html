<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="root">
      <div id="monitor"></div>
      <div id="pad-holder">
        <div class="horizontal">
          <div class="numpad">7</div>
          <div class="numpad">8</div>
          <div class="numpad">9</div>
          <div class="numpad">.</div>
          <div class="function-key">+/-</div>
          <div class="function-key">CE</div>
          <div class="function-key">BS</div>
          <div class="function-key">AC</div>
        </div>
        <div class="horizontal">
          <div class="numpad">4</div>
          <div class="numpad">5</div>
          <div class="numpad">6</div>
          <div class="numpad">0</div>
          <div class="operator">+</div>
          <div class="operator">-</div>
          <div class="operator">X</div>
          <div class="operator">/</div>
        </div>
        <div class="horizontal">
          <div class="numpad">1</div>
          <div class="numpad">2</div>
          <div class="numpad">3</div>
          <div class="numpad">000</div>
          <div id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
